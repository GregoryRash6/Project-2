<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Dashboard</title>
    <!-- CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="static/css/style.css"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/spotify.png') }}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="spotify-jumbotron" class="col-md-12 jumbotron text-center jquery-title">
                <h1>Spotify Dashboard</h1>
                <p class="color">Use the Interactive Charts below to Explore #1 Songs in U.S. in 2017</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="center">
                    <h3>Select a Date</h3>
                </div>
            </div>
            <div class="col-md-5">
                <div class="center">
                    <h3>Stream Count by Country Code</h3>
                </div>
            </div>
            <div class="col-md-5">
                <div class="center">
                    <h3>Cumulative Days in #1 Spot in U.S.</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div id="spotify-well" class="well">
                    <h5>Date <br>(YYYY-MM-DD):</h5>
                    <select id="selDate"></select>
                </div>
                <div id="spotify-panel-default" class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Song Information</h3>
                    </div>
                    <div id="song-information" class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-5">
                <div id="bar"></div>
            </div>
            <div class="col-md-5">
                <div id="gauge"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="center">
                    <h3>Daily Streams In U.S</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="line"></div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="./static/js/app.js"></script>
</body>

</html>
